<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>ユーザー管理</title>
</head>

<body>
  <div class="my-5 d-flex justify-content-between align-items-center" style="height: 100%;">
    <h1>ユーザー管理アプリ</h1>
    <button class="btn btn-primary">
      <!-- <a class="text-light text-decoration-none" href="{% url 'myapp:user_add'}"> -->
      <a class="text-light text-decoration-none" href="/UserManage_App/user_form">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
          viewBox="0 0 16 16">
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        ユーザー追加
      </a>
    </button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Email</th>
        <th>Phone</th>
        <th>#</th>
      </tr>
    </thead>

    {% for user in user_list %}
    <tbody id="users-table-body">
      <tr>
        <td> {{ user.id }}   </td>
        <td>
          <!-- <a href="/UserManage_App/user_update/{{ user.id }}" class='text-decoration-none'>  -->
          <a href="{% url 'myapp:user_detail' user.id %}" class='text-decoration-none'> 
            {{ user.Name }}
          </a>
        </td> 
        <td> {{ user.Email }} </td>
        <td> {{ user.Phone }} </td>
        <td> 
          <button class="deleteButton" id="{{ user.id }}" class='text-decoration-none' onclick='return confirm("ID:{{ user.id }}のユーザ情報を削除します。\n本当によろしいですか？")'>
            <a href="{% url 'myapp:user_delete' user.id %}">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash pe-none" viewBox="0 0 16 16">
              <path class="pe-none"
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
              <path class="pe-none" fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
              </svg>
            </a>
          </button> 
        </td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</body>

</html>
